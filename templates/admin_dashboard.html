<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management Dashboard - Empire Hisaab</title>
    <link rel="stylesheet" href="/static/css/style_dashboard.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add your custom styles here -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #070706;
            color: #fff;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-top: 20px;
            text-align: center;
        }

        .section-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .section-buttons button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .section-buttons button:hover {
            background-color: #2d82b3;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #29b765;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Payment Management Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <div class="section-buttons">
            <button onclick="showSection('upload')">Upload</button>
            <button onclick="showSection('history')">History</button>
            <button onclick="showSection('notifications')">Notifications</button>
            <button onclick="showSection('reports')">Reports</button>
            <button onclick="showSection('dashboard')">Dashboard</button>
        </div>

        <div id="upload" class="section active">
            <h2>Upload Daily Payment Details</h2>
            
            <!-- Payment Details Form -->
            <form action="/upload" method="post" class="payment-details">
                <label for="franchiseName">Franchise Name:</label>
                <input type="text" id="franchiseName" name="franchiseName" required>

                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" required>

                <label for="utrNumber">UTR Number:</label>
                <input type="text" id="utrNumber" name="utrNumber" required>

                <label for="paymentScreenshot">Payment Screenshot:</label>
                <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required>

                <!-- Additional Fields as needed -->

                <!-- Upload Button -->
                <button type="submit">
                    <i class="fas fa-upload"></i> Upload Payment
                </button>
            </form>
        </div>

        <div id="history" class="section">
            <h2>Payment History</h2>
            <!-- Placeholder content for payment history -->
            <p>Your payment history will be displayed here.</p>
        </div>

        <div id="notifications" class="section">
            <h2>Notifications</h2>
            <!-- Placeholder content for notifications -->
            <p>You will receive notifications here.</p>
        </div>

        <div id="reports" class="section">
            <h2>Generate Reports</h2>
            <!-- Placeholder content for reports -->
            <p>You can generate reports here.</p>
        </div>

        <div id="dashboard" class="section">
            <h2>Dashboard Overview</h2>
            <!-- Placeholder content for dashboard overview -->
            <p>Your dashboard overview will be displayed here.</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(function (el) {
                el.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
